<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f9;
      color: #333;
      text-align: center;
      padding: 15px;
    }

    .card {
      background: #fff;
      padding: 25px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
    }

    .checkmark circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 6;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: drawCircle 1s forwards;
    }

    .checkmark path {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 6;
      stroke-dasharray: 70;
      stroke-dashoffset: 70;
      animation: drawCheck 0.5s forwards;
      animation-delay: 1s;
    }

    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }

    h1 {
      font-size: 20px;
      color: #4CAF50;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    p {
      font-size: 15px;
      margin: 8px 0;
      color: #555;
      line-height: 1.4;
    }

    /* Small screens */
    @media (max-width: 400px) {
      h1 { font-size: 18px; }
      p { font-size: 14px; }
      .checkmark { width: 65px; height: 65px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <svg class="checkmark" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45"/>
      <path d="M30 52 L45 70 L75 35"/>
    </svg>
    <h1>Certificate Verified</h1>
    <p>Certificate Verifiers Agency can confidently certify this document as authentic.</p>
  </div>
</body>
</html>
